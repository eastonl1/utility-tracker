name: Wise Sync (Daily)

on:
  schedule:
    # Runs daily at 06:15 UTC
    - cron: "15 6 * * *"
  workflow_dispatch: {}

jobs:
  call-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call /api/save-wise-sync
        run: |
          echo "Calling sync endpoint..."
          curl -sS -X GET "${{ secrets.SYNC_URL }}" -H "x-sync-token: ${{ secrets.SYNC_TOKEN }}" | tee response.json
          echo ""
          echo "Done."
